    <script > 
        const predictButton = document.getElementById('predictButton');
        const outputDiv = document.getElementById('output');
        console.log('abbas');
        predictButton.addEventListener('click', async () => {
            // Your event listener code
        
          const dropdown1Value = document.getElementById('dropdown1').value;
          const dropdown2Value = document.getElementById('dropdown2').value;
          // Repeat for all dropdowns (dropdown3 to dropdown6)
    
          // Prepare data object
          const data = {
            Day_of_Week: 4,
            Junction_Detail: 8,

            Light_Conditions: 4,

            Weather_Conditions: 2,
            // Add properties for other dropdowns
          };
    console.log(data);
          // Send POST request with data
          const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
    
          // Handle response
          if (response.ok) {
            const predictionData = await response.json();
            outputDiv.textContent = `Prediction: ${predictionData.prediction}`;
          } else {
